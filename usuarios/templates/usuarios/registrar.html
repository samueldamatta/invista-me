{% extends 'investimentos/base.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}
{% load crispy_forms_tags %}
<div class="container">
    <h1>Cadastras novo usuário</h1>
    <form method="POST">
        {% csrf_token %}
        {{ formulario | crispy }}
        <button class="btn btn-primary" type="submit">Criar novo usuário</button><br>
        <a href="{% url 'login' %}">Já possui uma conta? Faça login aqui</a>
    </form>
</div>
{% endblock %}
